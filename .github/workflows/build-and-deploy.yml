name: Build, Generate JavaDoc, and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Le pipeline est déclenché à chaque push sur la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Build JAR
        run: ./gradlew clean build jar

      - name: Generate JavaDoc
        run: ./gradlew javadoc

      # Debug: List files to check if they exist
      - name: List files for debugging
        run: |
          ls -R lwjgl3/build/docs/

      # Upload the JavaDoc as an artifact
      - name: Publish JavaDoc
        uses: actions/upload-artifact@v3
        with:
          name: javadoc
          path: lwjgl3/build/docs/javadoc/

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Cette étape dépend de l'étape "build" précédente

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Download JavaDoc artifact
        uses: actions/download-artifact@v3
        with:
          name: javadoc

      # Debug: List downloaded files for debugging
      - name: List downloaded files for debugging
        run: |
          ls -R ./javadoc

      - name: Set up Git for deployment
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create gh-pages branch
        run: |
          git checkout --orphan gh-pages  # Crée une branche "gh-pages" sans historique
          git rm -rf .  # Supprime les fichiers existants de la branche

      - name: Copy JavaDoc files
        run: |
          mkdir -p docs  # Crée le répertoire pour héberger la JavaDoc
          cp -r ./javadoc/* docs/  # Copie la JavaDoc depuis l'artefact téléchargé

      - name: Commit and push JavaDoc to gh-pages
        run: |
          git add docs
          git commit -m "Deploy JavaDoc to GitHub Pages"
          git push --force --set-upstream origin gh-pages  # Pousse la JavaDoc sur la branche gh-pages

      - name: Cleanup
        run: git checkout main  # Retourne à la branche principale
